<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-header bg-primary text-white">Add Student</div>
        <div class="card-body">
            <form th:action="@{/students/add}" th:object="${student}" method="post">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input th:field="*{name}" class="form-control" />
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger small"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <input th:field="*{age}" type="number" class="form-control" min="1" max="120" />
                    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger small"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input th:field="*{email}" class="form-control" />
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small"></div>
                </div>
                <button type="submit" class="btn btn-success">Save</button>
                <a href="/students" class="btn btn-secondary ms-2">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
