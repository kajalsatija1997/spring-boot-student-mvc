<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-header bg-info text-white">Student Details</div>
        <div class="card-body">
            <p><strong>ID:</strong> <span th:text="${student.id}"></span></p>
            <p><strong>Name:</strong> <span th:text="${student.name}"></span></p>
            <p><strong>Age:</strong> <span th:text="${student.age}"></span></p>
            <p><strong>Email:</strong> <span th:text="${student.email}"></span></p>
            <a href="/students" class="btn btn-secondary mt-3">Back</a>
        </div>
    </div>
</div>
</body>
</html>
